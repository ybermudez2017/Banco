<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>

	</h:head>
	
	<h:body>
		<h:form id="frmLogin">
		
			<p:inputText id="txtLogin" placeholder="Ingrese su usuario" binding="#{loginVista.txtLogin}">
				<p:ajax listener="#{loginVista.txtLoginListener}" update="btnIngresar" />
			</p:inputText>
			
			
			
			<br/>
			<p:password id="txtPassword" placeholder="Ingrese su clave" binding="#{loginVista.txtPassword}" /><br/>
			<p:commandButton disabled="true" id="btnIngresar" value="Ingresar" binding="#{loginVista.btnIngresar}" action="#{loginVista.ingresarAction}" />
		
		</h:form>
	</h:body>
</html>
