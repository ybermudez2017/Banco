<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<h:form id="frmUsuarios">
		<p:growl />
		<p:panel header="GESTIÓN DE USUARIOS">
			<h:panelGrid columns="2" border="0">
				<p:outputLabel value="IDENTIFICACIÓN" />
				<p:inputText id="txtCedula" binding="#{usuariosVista.txtCedula}">
					<p:ajax listener="#{usuariosVista.txtCedulaListener}"
						update="frmUsuarios" />
				</p:inputText>

				<p:outputLabel value="TIPO DE USUARIO " />
				<p:selectOneMenu id="somTiposUsuarios"
					binding="#{usuariosVista.somTiposUsuarios}">
					<f:selectItem itemValue="-1" itemLabel="--------------------------" />
					<f:selectItems value="#{usuariosVista.losTiposUsuariosSelectItem}" />
				</p:selectOneMenu>

				<p:outputLabel value="NOMBRE COMPLETO" />
				<p:inputText id="txtNombre" binding="#{usuariosVista.txtNombre}" />

				<p:outputLabel value="USUARIO" />
				<p:inputText id="txtLogin" binding="#{usuariosVista.txtLogin}" />

				<p:outputLabel value="CONTRASEÑA" />
				<p:password id="txtClave" binding="#{usuariosVista.txtClave}" />

			</h:panelGrid>

			<h:panelGrid columns="4" border="0">
				<p:commandButton update="frmUsuarios" disabled="true" id="btnCrear"
					value="REGISTRAR" binding="#{usuariosVista.btnCrear}"
					action="#{usuariosVista.crearAction}" />
				<p:commandButton update="frmUsuarios" disabled="true"
					id="btnModificar" value="MODIFICAR"
					binding="#{usuariosVista.btnModificar}"
					action="#{usuariosVista.modificarAction}" />
				<p:commandButton update="frmUsuarios" disabled="true" id="btnBorrar"
					value="BORRAR" binding="#{usuariosVista.btnBorrar}"
					action="#{usuariosVista.borrarAction}" />
				<p:commandButton id="btnLimpiar" value="LIMPIAR"
					action="#{usuariosVista.limpiarAction}" update="frmUsuarios" />
			</h:panelGrid>

		</p:panel>

		<p:panel header="USUARIOS REGISTRADOS">
			<p:dataTable id="dataTableUsuarios"
				value="#{usuariosVista.losUsuarios}" var="usuarios" rows="10"
				paginator="true">

				<p:column headerText="CEDULA" filterBy="#{usuarios.usuCedula}"
					sortBy="#{usuarios.usuCedula}">
					<p:outputLabel value="#{usuarios.usuCedula}" />
				</p:column>

				<p:column headerText="NOMBRE COMPLETO" filterBy="#{usuarios.usuNombre}">
					<p:outputLabel value="#{usuarios.usuNombre}" />
				</p:column>

				<p:column headerText="USUARIO" filterBy="#{usuarios.usuLogin}">
					<p:outputLabel value="#{usuarios.usuLogin}" />
				</p:column>
				<p:column headerText="CONTRASEÑA" filterBy="#{usuarios.usuClave}">
					<p:outputLabel value="#{usuarios.usuClave}" />
				</p:column>

			</p:dataTable>
		</p:panel>



	</h:form>
</h:body>
</html>
